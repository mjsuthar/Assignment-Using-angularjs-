<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <title>Practise</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/javascript.js"></script>
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="StoreController as store">
    <div ng-controller="Practice as tab" class="">
      <div class="tab">
        <button class="firstBTN" ng-class="{active:tab.isSet(1)}" ng-click="tab.setTab(1)">MyArt</button>
        <button ng-class="{active:tab.isSet(2)}" ng-click="tab.setTab(2)">About</button>
      </div>
      <div ng-show="tab.isSet(1)" id="myCarousel" class="carousel slide"  data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item">
              <img src="img/bike1.jpg" alt="Yamaha R15" style="width:100%;">
            </div>

            <div class="item">
              <img src="img/bike2.jpg" alt="Yamaha Vmax" style="width:100%;">
            </div>
          
            <div class="item active">
              <img src="img/bike3.jpg" alt="Yamaha YZF R6" style="width:100%;">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
      <div ng-show="tab.isSet(2)">
        <h1>About</h1>
        <p> This is Assignment given by COVIAM. In this assignment i used bootstrap.min.css file and also use bootstrap.min.js,
          jquery.min.js online urls. here we assign Name, Email, phone no., Website Address and Date of Birth.</p>
        
        <div ng-controller="AboutDetails as ans" style="text-align:center;" class="about">
          <h4>Do not hesitate to  contact me!</h4>
          <div id='fillDetails' style="text-align:center;">
            <form ng-show="ans.output()" name="exampleForm">
              <label>Name</label><br>
              <input type="text" class="form-control" id="name" name="userName" ng-model="Name" ng-pattern="/^[A-Za-z\s]+$/" required/>
              <label>Email</label><br>
              <input type="email" class="form-control" id="email" name="userEmail" ng-model="Email" required/>
              <label>Phone No.</label><br>
              <input type="text" class="form-control" id="number" name="userPhone" ng-model="Phone" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" placeholder="Ex: (555) 555-5555" required/>
              <label>Web address</label><br>
              <input type="text" class="form-control" id="web" name="userWeb" ng-model="Web" ng-pattern="/((([A-Za-z]{3,9}:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)/;" required/> 
              <label>Date of Birth</label><br>
              <input type="date" class="form-control" max="{{ans.age | date:'yyyy-MM-dd'}}" ng-model="Date"/><br>
              <button ng-click="ans.work()" class="send" type="button">Send</button>
            </form>
            
          </div>
          <div ng-hide="ans.output()" id="outputs" font-family: Arial;">
            <br><label>Name:
                <span ng-show="!exampleForm.userName.$error.required && !exampleForm.userName.$error.pattern">{{Name}}</span>
                <span ng-show="exampleForm.userName.$error.required">This field is required</span>
                <span ng-show="exampleForm.userName.$error.pattern">nhi chalega </span>
            </label><br>
            <br><label>Email:
                <span ng-show="!exampleForm.userEmail.$error.required && !exampleForm.userEmail.$error.email">{{Email}}</span>
                <span ng-show="exampleForm.userEmail.$error.required">This field is required</span>
                <span ng-show="exampleForm.userEmail.$error.email">nhi chalega </span>
            </label><br>
            <br><label>Phone No:
                <span ng-show="!exampleForm.userPhone.$error.required && !exampleForm.userPhone.$error.pattern">{{Phone}}</span>
                <span ng-show="exampleForm.userPhone.$error.required">This field is required</span>
                <span ng-show="exampleForm.userPhone.$error.email">nhi chalega </span>
            </label><br>
            <br><label>Web Address:
                <span ng-show="!exampleForm.userWeb.$error.required && !exampleForm.userWeb.$error.pattern">{{Web}}</span>
                <span ng-show="exampleForm.userWeb.$error.required">This field is required</span>
                <span ng-show="exampleForm.userWeb.$error.email">nhi chalega </span>
            </label><br>
            <br><label>Date of Birth:{{Date+1}}</label><br><br>
            <button ng-click="ans.back()" class="send" type="button">Back</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
